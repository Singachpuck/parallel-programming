<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fragments</title>
    <style th:fragment="no-wrap">
        body {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<fieldset th:fragment="size">
    <legend>Matrix size</legend>
    <label><input type="radio" name="size" id="50" value="50"> 50x50</label>
    <label><input type="radio" name="size" id="100" value="100"> 100x100</label>
    <label><input type="radio" name="size" id="500" value="500"> 500x500</label>
    <label><input type="radio" name="size" id="1000" value="1000"> 1000x1000</label>
    <label><input type="radio" name="size" id="1500" value="1500"> 1500x1500</label>
    <label><input type="radio" name="size" id="2000" value="2000"> 2000x2000</label>
</fieldset>
<fieldset th:fragment="threads">
    <legend>Thread number</legend>
    <label><input type="radio" name="n_thread" id="2" value="2"> 2</label>
    <label><input type="radio" name="n_thread" id="4" value="4"> 4</label>
    <label><input type="radio" name="n_thread" id="6" value="6"> 6</label>
    <label><input type="radio" name="n_thread" id="8" value="8"> 8</label>
    <label><input type="radio" name="n_thread" id="10" value="10"> 10</label>
    <label><input type="radio" name="n_thread" id="12" value="12"> 12</label>
    <label><input type="radio" name="n_thread" id="14" value="14"> 14</label>
    <label><input type="radio" name="n_thread" id="20" value="20"> 20</label>
</fieldset>

</body>
</html>
